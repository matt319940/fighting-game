<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- CSS Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- CSS Custome -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Mortal Kombat RPG!</title>
</head>
<body>

    <!-- Header -->
    <div class="headerContainer">
    <header>Mortal Kombat RPG!</header>
    </div>

    <!-- Character Select Section -->
    <section id="characterSelect">
        <div id="subzero" class="characterWrapper">
                Sub-Zero<br>
                <img src="assets/images/subzero/subzero.png" alt="subzero"><br>
                <span id="subzeroHP"></span>
        </div>
        <div id="scorpion" class="characterWrapper">
                Scorpion<br>
                <img src="assets/images/scorpion/scorpion.png" alt="scorpion"><br>
                <span id="scorpionHP"></span>
        </div>
        <div id="liukang" class="characterWrapper">
                Liu Kang<br>
                <img src="assets/images/liu kang/liu kang.png" alt="liu kang"><br>
                <span id="liukangHP"></span>
        </div>
        <div id="raiden" class="characterWrapper">
                Raiden<br>
                <img src="assets/images/raiden/raiden.png" alt="raiden"><br>
                <span id="raidenHP"></span>
        </div>
    </section>

    <!-- Your Character Section -->
    <section id="yourCharacter">Your Character<br></section>

    <!-- Remaining Enemies Section -->
    <section id="remainingEnemies">Enemies Available to Attack<br></section>

    <!-- Fight Section -->
    <section id="fightSection">
        Fight Section<br>
        <button type="button" id="attackButton">Attack</button>
    </section>

    <!-- Defender Section -->
    <section id="defenderSection">Defender Section<br></section>

    <!-- Results Section -->
    <section id="results"></section>

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- My JS -->
    <script src="./assets/javascript/game.js"></script>

</body>
</html>
